<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis App by Adepoju Yusuf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">Sentiment Analysis Tool</h1>
        <form action="/predict" method="post" class="mt-4">
            <div class="mb-3">
                <textarea 
                    name="text" 
                    class="form-control" 
                    rows="5" 
                    placeholder="Enter text here..." 
                    maxlength="500"
                    required></textarea>
                <small class="text-muted">Max 500 characters</small>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Analyze Sentiment</button>
        </form>
    </div>
</body>
</html>
